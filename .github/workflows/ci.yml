name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download Connect IQ SDK
        run: |
          SDK_VERSION="7.3.1"
          SDK_URL="https://developer.garmin.com/downloads/connect-iq/sdks/connectiq-sdk-lin-${SDK_VERSION}-2024-09-26-f221bc283.zip"
          curl -L -o sdk.zip "$SDK_URL"
          unzip -q sdk.zip -d connectiq-sdk
          echo "SDK_HOME=$(pwd)/connectiq-sdk" >> $GITHUB_ENV

      - name: Set up developer key
        run: |
          echo "${{ secrets.DEVELOPER_KEY }}" | base64 -d > developer_key.der

      - name: Build app
        run: |
          "$SDK_HOME/bin/monkeyc" \
            --jungles ./monkey.jungle \
            --device fenix7 \
            --output bin/KegelTrainer.prg \
            --private-key developer_key.der \
            --warn

      - name: Build release package
        run: |
          "$SDK_HOME/bin/monkeyc" \
            --jungles ./monkey.jungle \
            --output bin/KegelTrainer.iq \
            --private-key developer_key.der \
            --package-app \
            --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kegel-trainer-build
          path: |
            bin/*.prg
            bin/*.iq
