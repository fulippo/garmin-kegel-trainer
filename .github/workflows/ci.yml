name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download Connect IQ SDK
        run: |
          SDK_FILE="connectiq-sdk-lin-8.4.0-2025-12-03-5122605dc.zip"
          SDK_URL="https://developer.garmin.com/downloads/connect-iq/sdks/${SDK_FILE}"
          curl -fSL -o sdk.zip "$SDK_URL"
          unzip -q sdk.zip -d connectiq-sdk
          echo "SDK_HOME=$(pwd)/connectiq-sdk" >> $GITHUB_ENV

      - name: Set up developer key
        run: |
          echo "${{ secrets.DEVELOPER_KEY }}" | base64 -d > developer_key.der

      - name: Build release package
        run: |
          mkdir -p bin
          "$SDK_HOME/bin/monkeyc" \
            --jungles ./monkey.jungle \
            --output bin/KegelTrainer.iq \
            --private-key developer_key.der \
            --package-app \
            --release \
            --warn

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kegel-trainer-build
          path: bin/*.iq
