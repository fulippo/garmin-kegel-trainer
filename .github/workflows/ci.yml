name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Connect IQ SDK Manager
        run: |
          curl -sL https://raw.githubusercontent.com/lindell/connect-iq-sdk-manager-cli/master/install.sh | sh
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Accept SDK agreement
        run: |
          connect-iq-sdk-manager agreement accept --acceptance-hash=$(connect-iq-sdk-manager agreement view --acceptance-hash-only)

      - name: Download Connect IQ SDK and devices
        env:
          GARMIN_USERNAME: ${{ secrets.GARMIN_USERNAME }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        run: |
          connect-iq-sdk-manager sdk set 8.4.0
          connect-iq-sdk-manager device download --manifest=manifest.xml
          echo "SDK_HOME=$HOME/.Garmin/ConnectIQ/Sdks/current" >> $GITHUB_ENV

      - name: Set up developer key
        run: |
          echo "${{ secrets.DEVELOPER_KEY }}" | base64 -d > developer_key.der

      - name: Build release package
        run: |
          mkdir -p bin
          "$SDK_HOME/bin/monkeyc" \
            --jungles ./monkey.jungle \
            --output bin/KegelTrainer.iq \
            --private-key developer_key.der \
            --package-app \
            --release \
            --warn

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kegel-trainer-build
          path: bin/*.iq
