name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download Connect IQ SDK
        run: |
          SDK_FILE="connectiq-sdk-lin-8.4.0-2025-12-03-5122605dc.zip"
          SDK_URL="https://developer.garmin.com/downloads/connect-iq/sdks/${SDK_FILE}"
          curl -fSL -o sdk.zip "$SDK_URL"
          unzip -q sdk.zip -d connectiq-sdk
          echo "SDK_HOME=$(pwd)/connectiq-sdk" >> $GITHUB_ENV

      - name: Set up developer key
        run: |
          echo "${{ secrets.DEVELOPER_KEY }}" | base64 -d > developer_key.der

      - name: Build release package
        run: |
          "$SDK_HOME/bin/monkeyc" \
            --jungles ./monkey.jungle \
            --output bin/KegelTrainer.iq \
            --private-key developer_key.der \
            --package-app \
            --release

      - name: Upload release asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            bin/KegelTrainer.iq \
            --clobber
