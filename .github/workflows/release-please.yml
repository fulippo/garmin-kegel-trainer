name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GH_PAT }}

  build-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Connect IQ SDK Manager
        run: |
          curl -sL https://raw.githubusercontent.com/lindell/connect-iq-sdk-manager-cli/master/install.sh | sh
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Accept SDK agreement
        run: |
          HASH=$(connect-iq-sdk-manager agreement view 2>&1 | grep -i 'hash' | sed 's/.*: //')
          connect-iq-sdk-manager agreement accept -H "$HASH"

      - name: Login to Garmin
        env:
          GARMIN_USERNAME: ${{ secrets.GARMIN_USERNAME }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        run: |
          connect-iq-sdk-manager login

      - name: Download Connect IQ SDK and devices
        run: |
          connect-iq-sdk-manager sdk set 8.4.0
          connect-iq-sdk-manager device download -m manifest.xml
          echo "SDK_HOME=$(connect-iq-sdk-manager sdk current-path)" >> $GITHUB_ENV

      - name: Set up developer key
        run: |
          echo "${{ secrets.DEVELOPER_KEY }}" | base64 -d > developer_key.der

      - name: Build release package
        run: |
          mkdir -p bin
          "$SDK_HOME/bin/monkeyc" \
            --jungles ./monkey.jungle \
            --output bin/KegelTrainer.iq \
            --private-key developer_key.der \
            --package-app \
            --release

      - name: Upload release asset
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            bin/KegelTrainer.iq \
            --clobber
